name: Cypress Shopping Card Regression
on:
    # trigger workflow manually
    workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Run app
        run: npm run start
      - name: Build the stack
        run: docker-compose -f Tests/docker-compose.yml up
