name: Cypress Shopping Card Regression
on:
  workflow_dispatch: null
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install
        run: |
          npm ci && 
          npm run build && 
          cd Tests && 
          npm ci && 
          cd ../
      - name: Run Server
        run: npm run start
      - name: Run Test
        if: always()
        run: npm run cy:run
